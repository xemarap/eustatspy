[tool:pytest]
# Pytest configuration for EustatsPy

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Add options for better test output
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=eustatspy
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    network: Tests that require network access (normally mocked)
    cache: Tests related to caching functionality
    api: Tests that interact with API endpoints
    parsing: Tests related to data parsing and conversion
    models: Tests for data model classes
    utils: Tests for utility functions
    exceptions: Tests for custom exceptions

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:pandas
    ignore::UserWarning:requests

# Logging configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Performance settings
timeout = 300  # 5 minutes max per test